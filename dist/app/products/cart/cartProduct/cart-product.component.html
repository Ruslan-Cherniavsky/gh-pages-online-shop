<div>
  <mat-card>
    <mat-card-header>

      <mat-card-title>{{ cartProduct['productId'].name }}</mat-card-title>

      <mat-card-subtitle> Price: {{ cartProduct['productId'].price | currency: "ILS"}}
      </mat-card-subtitle>

      <mat-card-subtitle> Quantity: {{ cartProduct.quantity }}</mat-card-subtitle>

      <mat-card-subtitle> Total: {{ cartProduct.totalPrice | currency: "ILS"}}</mat-card-subtitle>

    </mat-card-header>
    <mat-card-content>

      <img mat-card-image style="width:100px;" [src]="cartProduct['productId'].image" />

    </mat-card-content>
    <mat-card-actions>

      <button mat-button color="info" (click)="deleteProduct(cartProduct, cartProduct._id, cartId)">
        delete
      </button>
    </mat-card-actions>
  </mat-card>
</div>
