<mat-spinner *ngIf="isLoading"></mat-spinner>

<h1 *ngIf="updated">Product Updated!</h1>

<div *ngIf="!updated">
  <form *ngIf="!isLoading" (submit)="onUpdate(updateForm)" #updateForm="ngForm">

    <h1> Update product Panel</h1>


    <mat-form-field>
      <input matInput type="text" name="name" [ngModel]="updaterI?.name" required #nameInput="ngModel"
        [placeholder]="name">
      <mat-error *ngIf="nameInput.invalid">Plese enter a valid Name</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" name="price" [ngModel]="updaterI?.price" required #priceInput="ngModel"
        [placeholder]="price">
      <mat-error *ngIf="priceInput.invalid">Plese enter price</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" name="image" [ngModel]="updaterI?.image" #imageInput="ngModel" [placeholder]="image">
      <mat-error *ngIf="imageInput.invalid">Plese enter image</mat-error>
    </mat-form-field>


    <button mat-raised-button color="primary" type="submit">update Product</button>





  </form>


</div>
