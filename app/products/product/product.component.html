<div>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <mat-card *ngIf="!isLoading">

    <mat-card-header>
      <!-- <div>
        {{ product.name }}
      </div> -->
      <mat-card-title>{{ product.name }}</mat-card-title>
      <!-- <mat-card-subtitle>{{product.name
        }}</mat-card-subtitle> -->
      <mat-card-subtitle>{{product.price | currency: "ILS"}}</mat-card-subtitle>
      <!-- <mat-card-subtitle *ngIf="productObjInput.price >= 300">Contact us for price</mat-card-subtitle> -->
    </mat-card-header>
    <img mat-card-image style="width:100px;" [src]="product.image" />

    <mat-card-actions>

      <button mat-button *ngIf="userRole === 'admin'" color="info" (click)="updateProduct(product)">
        update product </button>

      <button mat-button *ngIf="userRole === 'user'" color="info" (click)="productAddPopupOn()">
        Add to cart
      </button>

      <div *ngIf="productAddPopup">

        <form #q="ngForm" (submit)="addProducts( q, product.id)">
          <input type="number" name="quantity" ngModel="1" placeholder="1" step="1" min="1" max="1000" />
          <button mat-button color="info">
            Add
          </button>

        </form>
      </div>

    </mat-card-actions>
  </mat-card>
</div>
