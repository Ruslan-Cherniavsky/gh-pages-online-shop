<mat-spinner *ngIf="isLoading"></mat-spinner>

<form *ngIf="!isLoading" (submit)="onLogin(loginForm)" #loginForm="ngForm">
  <mat-form-field>
    <input matInput type="email" name="email" [ngModel]="login?.email" required email #emailInput="ngModel"
      placeholder="E-Mail">
    <mat-error *ngIf="emailInput.invalid">Plese enter a valid E-Mail</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="text" name="password" [ngModel]="login?.password" required #password="ngModel"
      placeholder="Password">
    <mat-error *ngIf="password.invalid">Plese enter a valid Password</mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Login</button>
  <a class="signupBtn" mat-button (click)="signupTrue()">Sign up</a>
</form>
